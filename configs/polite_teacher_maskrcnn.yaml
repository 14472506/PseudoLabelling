meta_data:
  version: "1.0"
  description: "Base config file for training RotNet self supervised classifier model using a selected directory of images"

defaults: 
  model_name: &model_name polite_teacher_mask_rcnn
  step: &step 601
  seed: &seed 42
  device: &device "cuda:3"

loops:
  device: *device
  grad_acc: 1
  start: 0
  end: 600
  seed: *seed

logs:
  model_name: *model_name
  logger_type: basic
  print_freq: 20
  iter_init: 0
  best_init: [.inf, 0]
  step: *step
  exp_dir: "DELETE_THIS"
  sub_dir: "model_0"
  last_title: last_model.pth
  best_post_title: post_best.pth
  best_pre_title: pre_best.pth

model:
  model_name: *model_name
  device: *device
  load_model: outputs/models/Baseline_mrcnn/model_1/pre_best.pth
  params:
    ssl_pt: false
    backbone_type: pre-trained
    trainable_layers: 5
    num_classes: 2
    hidden_layers: 256
    drop_out: 0.5
    min_size: 800
    max_size: 1333
    device: *device

dataset:
  source: [data_handler/sources/jersey_dataset_v4, data_handler/sources/on_site_data]
  random_seed: *seed
  model_name: *model_name
  col_fn: true
  params:
    train:
      dir: train
      json: train.json
      batch_size: 1
      shuffle: true
      num_workers: 0
      augmentations: true
    val:
      dir: val
      json: val.json
      batch_size: 1
      shuffle: false
      num_workers: 0
      augmentations: false
    test:
      dir: test
      json: test.json
      batch_size: 1
      shuffle: false
      num_workers: 0
      augmentations: false

losses:
  model_name: *model_name
  params: 
    awl: true

optimiser:
  model_name: *model_name
  opt_name: "Adam"
  opt_params:
    lr: 0.00005
  sched_name: "StepLR"
  sched_params:
    step: *step
    gamma: 0.1